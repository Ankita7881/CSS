<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 500px;
            border: 5px solid palegreen;
        }

        .absolute {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 300px;
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <div class="relative">
        <img src="img6.jpg" height="500px" width="400px">
        <div class="absolute">
            <img src="ankita5.jpg" height="300px" width="200px"> 
        </div>
    </div>
</body>

</html>
