<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: lime;
            font-weight: bold;
        }
        p:first-child{
            color:yellow;
        }
        p:last-child{
            color: red;
        }
        p:nth-child(3){
            color:black;
        }
        p:nth-child(odd){
            color:pink;

        }
        p:nth-child(even){
            color:rgb(122, 233, 122);

        }

    </style>
</head>
<body>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
</body>
</html>
