<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            transition: width 2s;
        }
        #A{transition-timing-function: linear;}
        #B{transition-timing-function:ease;}
        #C{transition-timing-function:ease-in;}
        #D{transition-timing-function:ease-out;}
        #E{transition-timing-function:ease-in-out;}

        div:hover {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="A">linear</div><br>
    <div id="B">ease</div><br>
    <div id="C">ease in</div><br>
    <div id="D">ease out</div><br>
    <div id="E">ease in out</div>
</body>

</html>
